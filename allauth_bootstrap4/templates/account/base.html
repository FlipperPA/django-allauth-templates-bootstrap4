{% load i18n static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'favicon.ico' %}">

  <title>{% block head_title %}{% endblock %}</title>

  {% block bootstrap %}
    <link href="{% static 'allauth_helper/bootstrap4/css/bootstrap.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'allauth_helper/lib/html5shiv.js' %}"></script>
    <script src="{% static 'allauth_helper/lib/respond.min.js' %}"></script>
<![endif]-->
  {% endblock %}

  {% block custom_css %}
    <link href="{% static 'allauth_helper/app.css' %}" rel="stylesheet">
  {% endblock %}

  {% block head %}
  {% endblock %}
</head>

<body>

{% block body %}
{% endblock %}

{% block endofpage %}
{% endblock %}

</body>
</html>
